plugins {
    id 'application'
    id 'java'
    id 'java-library'
}

group 'com.rubynaxela'
version '3.0'
mainClassName = "com.rubynaxela.onyx.Onyx"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:2.4'
    implementation 'com.formdev:flatlaf-intellij-themes:2.4'
    implementation 'com.github.jiconfont:jiconfont-google_material_design_icons:2.2.0.2'
    implementation 'com.github.jiconfont:jiconfont-swing:1.0.1'
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation files('lib/jadeite.jar')
}
